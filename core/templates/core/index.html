{% extends 'base.html' %}

{% block content %}
<div class="">
    <div class="number-of-people text-center">
        <h2>{{ astronauts.number }} </h2>
    </div>
    <div class="name-of-people text-center">
        <ul>
            <h2><strong>Name of astronauts in space</strong></h2>
            {% for i in astronauts.people %}
            <li> {{ i.people }} {{ i.name }}</li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
